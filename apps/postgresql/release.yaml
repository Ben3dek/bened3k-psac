apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: postgresql
spec:
  releaseName: postgresql
  chart:
    spec:
      chart: postgresql
      version: 16.0.3
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: infrastructure
  interval: 1h
  values:
    auth:
      username: admin
      password: admin123
      database: testdb
    persistence:
      enabled: true
      size: 2Gi
    service:
      type: NodePort                       # Service type
      port: 5432
      nodePort: 30011                      # Port for the PostgreSQL service
