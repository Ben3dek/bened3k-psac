name: Build and Push Docker Image

on:
  create:
    branches:
      - 'release/**'  # This triggers the workflow when a new release branch is created

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker build environment
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 4: Build the Docker image
      - name: Build Docker image
        run: |
          # Extract the branch name from the GitHub event
          branch_name=${{ github.ref_name }}
          
          docker build -t ghcr.io/${{ github.repository_owner }}/example-app:$branch_name -f ./apps/example-app/source/Dockerfile .
          
      # Step 5: Push Docker image with the new branch name as the tag
      - name: Push Docker image
        run: |
          # Extract the branch name from the GitHub event
          branch_name=${{ github.ref_name }}

          # Push the Docker image with the branch name tag
          docker push ghcr.io/${{ github.repository_owner }}/example-app:$branch_name
